<div id="section"></div>
<div class="auth-container">
  <h2>Login</h2>

  <form [formGroup]="_loginForm" (ngSubmit)="onSubmit()">
    <div>
      <div>
        <mat-form-field class="form-group">
          <label for="email">Email</label>
          <input matInput placeholder="Email" formControlName="email" type="email" required/>
        </mat-form-field>
      </div>

      <div class="form-group">
        <mat-form-field>
          <label for="password">Password</label>
          <input matInput placeholder="Password" formControlName="password" type="password" required/>
        </mat-form-field>
      </div>

      <div class="form-group">
        <button class="btn success">Login</button>
      </div>
    </div>
  </form>
