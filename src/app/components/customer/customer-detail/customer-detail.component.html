<h1>Details</h1>
<hr>

<div *ngIf="customer">
  <div>
    <label for="">Customer ID: </label>
    <span>{{customer.custID}}</span>
  </div>
  <div>
    <label for="">First Name: </label>
    <span>{{customer.custFirstName}}</span>
  </div>
  <div>
    <label for="">Last Name: </label>
    <span>{{customer.custLastName}}</span>
  </div>
  <div>
    <label for="">Email: </label>
    <span>{{customer.custEmail}}</span>
  </div>
  <div>
    <label for="">Phone: </label>
    <span>{{customer.custPhone}}</span>
  </div>
  <div>
    <label for="">Address: </label>
    <span>{{customer.custAddress}}</span>
  </div>
  <div>
    <label for="">City St Zip: </label>
    <span>{{customer.custCityStZip}}</span>
  </div>
</div>

<button *ngIf="customer" mat-button color="accent" routerLink="/customers/edit/{{customer.custID}}">Edit</button>
<button mat-button color="primary" routerLink="/customers">Back to List</button>
