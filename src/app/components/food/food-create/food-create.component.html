<div id="food">
    <div class="create-page">
<h1>Create a Food.</h1>

<form #f="ngForm" (ngSubmit)="onSubmit()" [formGroup]="foodForm">
  <div>
    <div>
      <mat-form-field>
        <input matInput placeholder="Name" formControlName="Name" type="Name" required/>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput placeholder="Description" formControlName="Description" type="Description" required/>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput placeholder="Ingredient" formControlName="Ingredient" type="Ingredient" required/>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput placeholder="Allergen" formControlName="Allergen" type="Allergen" required/>
      </mat-form-field>
    </div>
  </div>
  <button mat-raised-button class="nav-btn" type="submit">Create Food</button>
  <a mat-raised-button class="nav-btn" routerLink="/foods">Back to List</a>
</form>
</div>
</div>
