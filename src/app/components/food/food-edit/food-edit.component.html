<div id="food">
    <div class="edit-page">
<h1>Edit a Food.</h1>

<div *ngIf="food">
  <form #f="ngForm" (ngSubmit)="onSubmit(f)" [formGroup]="editFoodForm">
    <div>
        <div hidden>
            <mat-form-field>
            <input matInput placeholder="FoodID" formControlName="FoodID" type="FoodID" required [value]="food.foodID"/>
          </mat-form-field>
        </div>
        <div hidden>
            <mat-form-field>
            <input matInput placeholder="OwnerID" formControlName="OwnerID" type="OwnerID" required [value]="food.ownerID"/>
          </mat-form-field>
        </div>
      <div>
        <mat-form-field>
        <textarea matInput placeholder="Name" formControlName="Name" type="Name" required [value]="food.name"></textarea>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <textarea matInput placeholder="Description" formControlName="Description" type="text" required [value]="food.description"></textarea>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <textarea matInput placeholder="Ingredient" formControlName="Ingredient" type="Ingredient" required [value]="food.ingredient"></textarea>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <textarea matInput placeholder="Allergen" formControlName="Allergen" type="Allergen" required [value]="food.allergen"></textarea>
      </mat-form-field>
    </div>
  </div>
  <button mat-raised-button class="nav-btn" type="submit">Save</button>
  <a mat-button class="nav-btn" routerLink="/foods">Back to List</a>
</form>
</div>
</div>
</div>
