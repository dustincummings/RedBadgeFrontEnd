<h1>Details</h1>
<hr>

<div *ngIf="food">
  <div>
    <label for="">Name: </label>
    <span>{{food.name}}</span>
  </div>
  <div>
    <label for="">Description: </label>
    <span>{{food.description}}</span>
  </div>
  <div>
    <label for="">Ingredients: </label>
    <span>{{food.ingredient}}</span>
  </div>
  <div>
    <label for="">Allergens: </label>
    <span>{{food.allergen}}</span>
  </div>
</div>
<button mat-button color="accent">Edit</button>
<button mat-button color="primary" routerLink="/foods">Back to List</button>
