<h1>Index</h1>
<a mat-raised-button color="primary" routerLink="/events/create">Create New</a>
<hr>

<div class="event-container mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <tr mat-header-row *matHeaderRowDef="columnNames; sticky:true"></tr>
    <tr mat-row *matRowDef="let row; columns: columnNames;"></tr>

    <ng-container matColumnDef="details">
      <mat-header-cell *matHeaderCellDef mat-sort-header class="matColumnSize"></mat-header-cell>
      <mat-cell *matCellDef="let event" routerLink="/events/detail/{{event.EventEntityId}}"><i class="material-icons">library_books</i></mat-cell>
    </ng-container>

    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Location</th>
      <td mat-cell *matCellDef="let event">{{event.location}}</td>
    </ng-container>

    <ng-container matColumnDef="NumberOfPeople">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>NumberOfPeople</th>
      <td mat-cell *matCellDef="let event">{{event.numberofpeople}}</td>
    </ng-container>

    <ng-container matColumnDef="Food">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Food</th>
      <td mat-cell *matCellDef="let event">{{event.food}}</td>
    </ng-container>

    <ng-container matColumnDef="AdditonalNotes">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>AdditonalNotes</th>
      <td mat-cell *matCellDef="let event">{{event.additonalnotes}}</td>
    </ng-container>


  </table>
</div>
