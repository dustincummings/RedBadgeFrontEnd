<h1>Index</h1>
<a mat-raised-button color="primary">Create New</a>

<div class="event-container mat-elevation-z8">

    <ng-container matColumnDef="Name">

      <td mat-cell *matCellDef="let event">{{event.location}}</td>
    </ng-container>
