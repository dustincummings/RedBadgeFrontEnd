
<div class="edit-page">
<h1> Edit a Event.</h1>
<hr>
<div *ngIf="event">
  <form #f="ngForm" (ngSubmit)="onSubmit(f)" [formGroup]="editEventForm">
    <div>
      <div hidden>
        <mat-form-field>
          <input matInput placeholder="EventEntityID" formControlName="EventEntityID" type="EventEntityID" required [value]="event.eventEntityID" />
        </mat-form-field>
    </div>
    
    <div hidden>
      <mat-form-field>
        <input matInput placeholder="OwnerID" formControlName="OwnerID" type="OwnerID" required [value]="event.ownerID" />
      </mat-form-field>
    </div>
    
    <div>
      <mat-form-field>
        <textarea matInput placeholder="Location" formControlName="Location" type="Location" required [value]="event.location"></textarea>
      </mat-form-field>
    </div>
    
    <div>
      <mat-form-field>
        <input matInput placeholder="NumberOfPeople" formControlName="NumberOfPeople" type="NumberOfPeople" required [value]="event.numberOfPeople" />
      </mat-form-field>
    </div>
    
    <div>
      <mat-form-field>
          <mat-select placeholder="Food" formControlName="FoodID" ng-model="event.foodID">
              <mat-option *ngFor="let food of foodData" [value]="food.id">{{food.name}}</mat-option>
            </mat-select>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <textarea matInput placeholder="AdditionalNotes" formControlName="AdditionalNotes" type="AdditionalNotes" required [value]="event.additionalNotes"></textarea>
      </mat-form-field>
    </div>
    <div>
        <mat-form-field>
            <input matInput [matDatepicker] ="picker" placeholder="Date Of Event" formControlName="DateOfEvent" type="DateOfEvent" required />
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
    </div>
    <div>
      <mat-form-field>
          <mat-select placeholder="Customer" formControlName="CustID" ng-model="event.custID">
              <mat-option *ngFor="let customer of customerData" [value]="customer.custID">{{customer.custLastName}},{{customer.custFirstName}}</mat-option>
            </mat-select>
      </mat-form-field>
    </div>
    <button mat-raised-button class="nav-btn" color="primary" type="submit">Save</button>
  </div>

  <button mat-raised-button class="nav-btn" color="primary" type="submit">Save</button>
  <a mat-raised-button class="nav-btn" routerLink="/events">Back to List</a>

</form>
</div>
</div>
