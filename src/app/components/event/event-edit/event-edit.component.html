<h1> Edit a Event.</h1>
<hr>
<div *ngIf="event">
  <form #f="ngForm" (ngSubmit)="onSubmit(f)" [formGroup]=" editEventForm">
    <div>
      <div hidden>
        <mat-form-field>
          <input matInput placeholder="EventEntityID" formControlName="EventEntityID" type="EventEntityID" required [value]="event.eventEntityID" />
        </mat-form-field>
    </div>

    <div hidden>
      <mat-form-field>
        <input matInput placeholder="OwnerID" formControlName="OwnerID" type="OwnerID" required [value]="event.ownerID" />
      </mat-form-field>
    </div>
    
    <div>
      <mat-form-field>
        <input matInput placeholder="Location" formControlName="Location" type="Location" required />
      </mat-form-field>
    </div>
    
    <div>
      <mat-form-field>
        <input matInput placeholder="NumberOfPeople" formControlName="NumberOfPeople" type="NumberOfPeople" required />
      </mat-form-field>
    </div>
    
    <div>
      <mat-form-field>
        <input matInput placeholder="FoodId" formControlName="FoodId" type="FoodId" required />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput placeholder="AdditionalNotes" formControlName="AdditionalNotes" type="AdditionalNotes" required />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput placeholder="Date of Event" formControlName="DateOfEvent" type="DateOfEvent" required />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput placeholder="CustId" formControlName="CustID" type="CustId" required />
      </mat-form-field>
    </div>
    <button mat-raised-button class="nav-btn" color="primary" type="submit">Save</button>
  </div>
</form>
</div>
<a mat-button routerLink="/events">Back to List</a>
