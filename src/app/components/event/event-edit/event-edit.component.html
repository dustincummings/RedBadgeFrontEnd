<h1> Edit a Note.</h1>
<hr>

<div *ngIf="event">
  <form #f="ngForm" (ngSubmit)="onSubmit(f)" [formGroup]="editEventForm">
    <div>
      <div hidden>
        <mat-form-field>
          <input matInput placeholder="EventEntityID" formControlName="EventEntityID" type="EventEntityID" required [value]="event.eventEntityID" />
        </mat-form-field>
    </div>
    
    <div hidden>
      <mat-form-field>
        <input matInput placeholder="OwnerID" formControlName="OwnerID" type="OwnerID" required [value]="event.ownerID" />
      </mat-form-field>
    </div>

    <div>
      <mat-form-field>
        <input matInput placeholder="Location" formControlName="Location" type="Location" required [value]="event.location" />
      </mat-form-field>
    </div>
    
    <div>
      <mat-form-field>
        <input matInput placeholder="NumberOfPeople" formControlName="NumberOfPeople" type="NumberOfPeople" required [value]="event.numberOfPeople" />
      </mat-form-field>
    </div>
    
    <div>
      <mat-form-field>
        <input matInput placeholder="FoodID" formControlName="FoodID" type="FoodID" required [value]="event.foodID" />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput placeholder="AdditionalNotes" formControlName="AdditionalNotes" type="AdditionalNotes" required [value]="event.additionalNotes" />
      </mat-form-field>
    </div>
    <!-- <div>
      <mat-form-field>
        <input matInput placeholder="DateOfEvent" formControlName="DateOfEvent" type="DateOfEvent" required [value]="event.dateOfEvent" />
      </mat-form-field>
    </div> -->
    
    <mat-form-field>
      <input matInput placeholder="CustID" formControlName="CustID" type="CustID" required [value]="event.custID" />
    </mat-form-field>
  </div>
  <button mat-raised-button class="nav-btn" color="primary" type="submit">save</button>
</form>
</div>
<a mat-button routerLink="/events">Back to List</a>
