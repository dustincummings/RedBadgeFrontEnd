<div class="delete-page">
<div *ngIf="event">
  <div *ngIf="foodData">
    <div>
      <label for="">Location: </label>
      <span>{{event.location}}</span>
    </div>
    <div>
      <label for="">Number Of People: </label>
      <span>{{event.numberOfPeople}}</span>
    </div>
    <div>
      <label>Food: </label>
      <span>{{foodData.name}}</span>
    </div>
    <div>
      <label for="">Addtional Notes: </label>
      <span>{{event.additionalNotes}}</span>
    </div>
    <div>
      <label for="">Date of Event: </label>
      <span>{{event.dateOfEvent}}</span>
    </div>
    <div *ngIf="customerData">
      <label for="">Customer: </label>
      <span>{{customerData.custLastName}},{{customerData.custFirstName}}</span>
    </div>
  </div>
</div>
<button mat-raised-button class="nav-btn" color="warn" (click)="onDelete()">Delete</button>
<button mat-raised-button class="nav-btn" color="primary" routerLink="/events">Back to List</button>
</div>
