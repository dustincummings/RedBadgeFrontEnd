<h1>Details</h1>
<hr>

<div *ngIf="event">
  <div>
    <label for="">EventId : </label>
    <span>{{event.evententityId}}</span>
  </div>
  <div>
    <label for="">Location: </label>
    <span>{{event.location}}</span>
  </div>
  <div>
    <label for="">NumberOfPeople: </label>
    <span>{{event.numberofpeople}}</span>
  </div>
  <div>
    <label for="">FoodId: </label>
    <span>{{event.foodId}}</span>
  </div>
  <div>
    <label for="">AdditonalNotes: </label>
    <span>{{event.additonalnotes}}</span>
  </div>
  <div>
      <label for="">DateTime: </label>
      <span>{{event.dateTime}}</span>
    </div>
    <div>
        <label for="">CustId: </label>
        <span>{{event.custId}}</span>
      </div>
</div>
<button *ngIf="event" mat-button color="accent" routerLink="/events/edit/{{event.evententityID}}">Edit</button>
<button mat-button color="primary" routerLink="/events">Back to List</button>
