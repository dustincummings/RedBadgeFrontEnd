<h1>Create an Event.</h1>
<hr>

<form #f="ngForm" (ngSubmit)="onSubmit(f)" [formGroup]="eventForm">
  <div>
    <div>
      <mat-form-field>
        <input matInput placeholder="Location" formControlName="Location" type="Location" required />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput placeholder="NumberOfPeople" formControlName="NumberOfPeople" type="NumberOfPeople" required />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
         <mat-select placeholder="Food" formControlName="FoodID" ng-model="event.foodID">
            <mat-option *ngFor="let food of foodData" [value]="food.id">{{food.name}}</mat-option>
          </mat-select>
      </mat-form-field> 
    </div>
    <mat-form-field>
      <input matInput placeholder="AdditionalNotes" formControlName="AdditionalNotes" type="AdditionalNotes" required />
    </mat-form-field>
    <div>
      <mat-form-field>
      <input matInput [matDatepicker] ="picker" placeholder="Date Of Event" formControlName="DateOfEvent" type="DateOfEvent" required />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
    <div>
        <mat-form-field>
         <mat-select placeholder="Customer" formControlName="CustID" ng-model="event.custID">
          <mat-option *ngFor="let customer of customerData" [value]="customer.custID">{{customer.custLastName}},{{customer.custFirstName}}</mat-option>
        </mat-select>
        </mat-form-field>
      </div>
  </div>

  <button mat-raised-button class="nav-btn" color="primary" type="submit">Create Event</button>
</form>

<a mat-button routerLink="/events">Back to List</a>
